<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Background with Sweeping Wave</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        .wave-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(0, 0, 0, 0.0) 10%,
                rgba(0, 0, 0, 0.0) 50%,
                rgba(250, 190, 0, 1.0) 80%,
                transparent 100%
            );
            animation: sweepWave 10s ease-in-out infinite;
            transform: translateX(-10%);
            opacity: 0;
        }

        .wave:nth-child(2) {
            animation-delay: 4s;
        }

        .wave:nth-child(3) {
            animation-delay: 5s;
        }

        .wave:nth-child(4) {
            animation-delay: 6s;
        }

        @keyframes sweepWave {
            0% {
                transform: translateX(-100%) skewX(180deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            30% {
                opacity: 1;
            }
            90% {
                opacity: 0.5;
            }
            120% {
                transform: translateX(0%) skewX(-15deg);
                opacity: 0;
            }
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-family: Arial, sans-serif;
            font-size: 14px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    
    <div class="info">
        Black background with intermittent sweeping wave effect
    </div>

    <script>
        // Optional: Add interactivity to change wave colors on click
        document.addEventListener('click', function() {
            const waves = document.querySelectorAll('.wave');
            const hue = Math.floor(Math.random() * 360);
            
            waves.forEach(wave => {
                wave.style.background = `
                    linear-gradient(
                        90deg,
                        transparent 10%,
                        hsla(${hue}, 100%, 50%, 0.3) 60%,
                        hsla(${hue}, 100%, 60%, 0.3) 80%,
                        hsla(${hue}, 100%, 50%, 1.0) 100%,
                        transparent 10%
                    )
                `;
            });
        });
    </script>
</body>
</html>
